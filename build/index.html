<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>json_to_freezed</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.dart.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .char-line-counter {
        display: flex;
        justify-content: flex-end;
        margin-top: 5px;
        color: #999;
      }
      .line-number {
        display: inline-block;
        width: 30px;
        text-align: right;
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="head">
        <h1 class="title">Json To Freezed</h1>
        <p class="subtitle">
          Paste your JSON in the textarea below, click generate and get your
          Freezed Dart classes.
        </p>
      </div>

      <div class="content__body-container">
        <div class="content__left-container">
          <div id="text">JSON</div>

          <div class="content__json-input">
            <textarea id="input__json" spellcheck="false" wrap="off"></textarea>
          </div>

          <input
            class="content__class-name"
            id="input__classname"
            type="text"
            placeholder="Input class name"
          />

          <div class="content__buttons-group">
            <button class="app__btn" id="btn__clear" type="button">
              Clear
            </button>
            <button class="app__btn" id="btn__generate" type="button">
              Generate
            </button>
            <button class="app__btn" id="btn__copy" type="button">Copy</button>
          </div>

          <div class="content__options-group">
            <label>Default Value</label><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="string"
              />
              <label class="form-check-label" for="flexCheckDefault">
                String
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="int"
              />
              <label class="form-check-label" for="flexCheckDefault">
                int
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="double"
              />
              <label class="form-check-label" for="flexCheckChecked">
                double
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="list"
              />
              <label class="form-check-label" for="flexCheckChecked">
                list
              </label>
            </div>

            <div class="option__box-boolen">
              <input
                class="form-check-input red"
                type="checkbox"
                value=""
                id="boolean"
                name="boolean"
              />
              <label for="boolean">boolean</label>
              <select
                for="flexCheckChecked"
                class="form-select form-select-sm"
                aria-label=".form-select-sm example"
                id="option__box-boolen-value"
              >
                <option selected="1" value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
        </div>

        <div class="content__right-container">
          <textarea id="output" spellcheck="false" readonly> </textarea>
        </div>
      </div>
    </div>
  </body>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script> -->
</html>
